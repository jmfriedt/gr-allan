id: allan_allan
label: "Allan Deviation"
category: '[Allan Tools]'

templates:
  imports: from gnuradio import allan
  make: allan.allan(${allan_type},${allan_inc},${textdisplay})

#  Make one 'parameters' list entry for every parameter you want settable from the GUI.
#     Keys include:
#     * id (makes the value accessible as keyname, e.g. in the make entry)
#     * label (label shown in the GUI)
#     * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
#     * default
parameters:
- id: allan_type
  label: 'Allan Type'
  dtype: enum
  options: ['0', '1', '2']
  option_labels: ["TDEV","OHDEV","OADEV"]
  default: '2'
- id: allan_inc
  label: 'Allan Update rate'
  dtype: int
  default: 1000
- id: textdisplay
  label: 'Text display'
  dtype: enum
  options: ['False', 'True']
  option_labels: ["False","True"]
  default: False

#  Make one 'inputs' list entry per input and one 'outputs' list entry per output.
#  Keys include:
#      * label (an identifier for the GUI)
#      * domain (optional - stream or message. Default is stream)
#      * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
#      * vlen (optional - data stream vector length. Default is 1)
#      * optional (optional - set to 1 for optional inputs. Default is 0)
inputs:
- label: "input"
  domain: stream
  dtype: float
  vlen: 1

documentation: |-
    Real time Allan deviation calculation. Allan mode depends on the Allan Type flag:
         TDEV: Time deviation
         OHDEV: Overlapping Hadamard deviation
         OADEV: Overlapping Allan deviation

#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
